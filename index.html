<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Super Calculator JAMAL3000</title>
</head>
<body>
    <h1 id="titulo">Calculadora Pika</h1>
    <div class="calculator_container">
        <div class="calculadora">
            <div class="Display">
                <div id="display"> asdasd</div>
            </div>
            <div class="botoes_container">
                    <p>
                        <botao class="botao-operador" id="(">(</botao>
                        <botao class="botao-operador" id=")">)</botao>
                        <botao class="botao-operador" id="apagar">.</botao>
                        
                    </p>
                    <p>
                        <botao class="botao-numero" id="7">7</botao>
                        <botao class="botao-numero" id="8">8</botao>
                        <botao class="botao-numero" id="9">9</botao>
                        <botao class="botao-operador" id="-">-</botao>
                    </p>
                    <p>
                        <botao class="botao-numero" id="4">4</botao>
                        <botao class="botao-numero" id="5">5</botao>
                        <botao class="botao-numero" id="6">6</botao>
                        <botao class="botao-numero" id="0">0</botao>
                        
                    </p>
                    <p>
                        <botao class="botao-numero" id="1">1</botao>
                        <botao class="botao-numero" id="2">2</botao>
                        <botao class="botao-numero" id="3">3</botao>
                        <botao class="botao-operador" id="+">+</botao>
                    </p>
                    <p>
                        
                        <botao class="botao-operador" id="limpar">C</botao>
                        <botao class="botao-operador" id="/">&divide;</botao>
                        <botao class="botao-operador" id="*">&times;</botao>
                        <botao class="botao-igual" id="igual">=</botao>
                        
                    </p>
                </div>
        </div>
    </div>
</body>
</html>
