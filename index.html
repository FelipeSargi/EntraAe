<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Super Calculator JAMAL3000</title>
</head>
<body>
    <h1 id="titulo">Calculadora Pika</h1>
    <div class="calculator_container">
        <div class="calculadora">
            <div class="Display">
                <div id="display"> asdasd</div>
            </div>
            <div class="botoes_container">
                    <p>
                        <button class="botao-operador" id="limpar">C</button>
                        <button class="botao-operador" id="(">(</button>
                        <button class="botao-operador" id=")">)</button>
                        <button class="botao-operador" id="virgula">.</button>
                        
                    </p>
                    <p>
                        <button class="botao-numero" id="7">7</button>
                        <button class="botao-numero" id="4">4</button>
                        <button class="botao-numero" id="1">1</button>
                        <button class="botao-operador" id="-">-</button>
                    </p>
                    <p>
                        <button class="botao-numero" id="8">8</button>
                        <button class="botao-numero" id="5">5</button>
                        <button class="botao-numero" id="2">2</button>
                        <button class="botao-numero" id="0">0</button>
                        
                    </p>
                    <p>
                        <button class="botao-numero" id="9">9</button>
                        <button class="botao-numero" id="6">6</button>
                        <button class="botao-numero" id="3">3</button>
                        <button class="botao-operador" id="+">+</button>
                    </p>
                    <p>
                        <button class="botao-operador" id="apagar"><</button>
                        <button class="botao-operador" id="/">&divide;</button>
                        <button class="botao-operador" id="*">&times;</button>
                        <button class="botao-igual" id="igual">=</button>
                        
                    </p>
                </div>
        </div>
    </div>
</body>
</html>
